<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Color game</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="center">
      <h1 class="">Welcome to the color game!</h1>
      <div class="btn-group-vertical btn-block">
        <button type="button" id="a" class="btn btn-block disabled"></button>
        <br>
        <h3 class="">Pick the color below that matches the color above.</h3>
        <button onclick="checkColor(randomColorArray[0], leadColor)"  id="b1" type="button" class="btn btn-block"></button>
        <button onclick="checkColor(randomColorArray[1], leadColor)"  id="b2" type="button" class="btn btn-block"></button>
        <button onclick="checkColor(randomColorArray[2], leadColor)"  id="b3" type="button" class="btn btn-block"></button>
        <button onclick="checkColor(randomColorArray[3], leadColor)"  id="b4" type="button" class="btn btn-block"></button>
      </div>
        <p id="result"></p>
        <p id="color"></p>
        <button onclick="arrayToString(randomColorArray)">Debug</button>
        <p id="demo"></p>
    </div>

    <!--
    <script src="js/Please.js" charset="utf-8"></script>
    <script src="js/palette.js" charset="utf-8"></script>
    -->
    <script src="js/randomColor.js" charset="utf-8"></script>
    <script type="text/javascript">

      function checkColor(c1, c2) {
        if (c1 == c2) {
          document.getElementById("result").innerHTML = "Correct. Waiting 2 seconds."
        } else {
          document.getElementById("result").innerHTML = "Incorrect. Waiting 2 seconds."
        }
        setTimeout(function(){ location.reload(); }, 3000);
      }

      function arrayToString(a) {
          a.toString();
          document.getElementById("demo").innerHTML = a;
      }

      function addHashtag(a) {
        for(var i=0;i<a.length;i++){
          a[i]="#"+a[i];
        }
      }

      var a = document.getElementById("a").style
      var b1 = document.getElementById("b1").style
      var b2 = document.getElementById("b2").style
      var b3 = document.getElementById("b3").style
      var b4 = document.getElementById("b4").style
      var leadColor = randomColor()
      var randomColorArray = randomColor({
        count: 4
      })

      randomColorArray[0] = leadColor
      randomColorArray = randomColorArray.sort()
      a.background = leadColor
      b1.background = randomColorArray[0]
      b2.background = randomColorArray[1]
      b3.background = randomColorArray[2]
      b4.background = randomColorArray[3]

    </script>
  </body>
</html>
