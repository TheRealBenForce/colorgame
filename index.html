<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Color game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 id="a">Color Picker Game</h1>
    <h3>Not functional yet</h3>

    <button id="b1" type="button" class="btn btn-block">Button 1</button>
    <button id="b2" type="button" class="btn btn-block">Button 2</button>
    <button id="b3" type="button" class="btn btn-block">Button 3</button>
    <button id="b4" type="button" class="btn btn-block">Button 4</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function randomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function randomColorArray() {
      var len = 4
      var colorArray = [];
      for (var i = 0; i < len; i++) {
        colorArray[i] = randomColor()
      }

      return colorArray;
    }

    var randomColorArray = randomColorArray()
    var a = document.getElementById("a").style;
    var b1 = document.getElementById("b1").style;
    var b2 = document.getElementById("b2").style;
    var b3 = document.getElementById("b3").style;
    var b4 = document.getElementById("b4").style;

    a.color = randomColorArray[0];
    b1.background = randomColorArray[0];
    b2.background = randomColorArray[1];
    b3.background = randomColorArray[2];
    b4.background = randomColorArray[3]
    </script>
  </body>
</html>
