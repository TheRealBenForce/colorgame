<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Color game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1 id="a">Pick the right color to match this text.</h1>
    <h3>Work in progress</h3>
    <div class="btn-group-vertical btn-block" style="width: 85%;">
      <button onclick="checkColor(this.id, a.color)"  id="b1" type="button" class="btn btn-block"></button>
      <button onclick="checkColor(this.id, a.color)"  id="b2" type="button" class="btn btn-block"></button>
      <button onclick="checkColor(this.id, a.color)"  id="b3" type="button" class="btn btn-block"></button>
      <button onclick="checkColor(this.id, a.color)"  id="b4" type="button" class="btn btn-block"></button>
    </div>

    <p id="result"></p>
    <p id="color"></p>
    <button onclick="arrayToString(randomColorArrayAlt)">Try it</button>
    <p id="demo"></p>

    <script src="js/Please.js" charset="utf-8"></script>
    <script src="js/palette.js" charset="utf-8"></script>

    <script type="text/javascript">
      function randomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function checkColor(button, main) {
        var b = document.getElementById(button).style
        document.getElementById("color").innerHTML = b.background

        if (b.background == main) {
          document.getElementById("result").innerHTML = "Correct. Waiting 2 seconds."
        } else {
          document.getElementById("result").innerHTML = "Incorrect. Waiting 2 seconds."
        }
        setTimeout(function(){ location.reload(); }, 3000);
      }

      function arrayToString(a) {
          a.toString();
          document.getElementById("demo").innerHTML = a;
      }

      function addHashtag(a) {
        for(var i=0;i<a.length;i++){
          a[i]="#"+a[i];
        }
      }

      var randomColorArray = Please.make_color({
        colors_returned: 4,
        golden: false
      })

      var randomColorArrayAlt = (palette('sequential', 4));
      for (var i=randomColorArrayAlt.length; i--;) {
          randomColorArrayAlt[i] = '#' + randomColorArrayAlt[i];
      }

      var a = document.getElementById("a").style
      var b1 = document.getElementById("b1").style
      var b2 = document.getElementById("b2").style
      var b3 = document.getElementById("b3").style
      var b4 = document.getElementById("b4").style

      a.color = randomColorArray[Math.floor(Math.random()*randomColorArray.length)];
      b1.background = randomColorArray[0]
      b2.background = randomColorArray[1]
      b3.background = randomColorArray[2]
      b4.background = randomColorArray[3]

    </script>
  </body>
</html>
